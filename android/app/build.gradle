plugins {
    id "com.android.application"
    // START: FlutterFire Configuration
    id 'com.google.gms.google-services' // Google Services Plugin
    // END: FlutterFire Configuration
    id "kotlin-android"
    id "dev.flutter.flutter-gradle-plugin"
}

def localProperties = new Properties()
def localPropertiesFile = rootProject.file('local.properties')
if (localPropertiesFile.exists()) {
    localPropertiesFile.withReader('UTF-8') { reader ->
        localProperties.load(reader)
    }
}

def flutterVersionCode = localProperties.getProperty('flutter.versionCode')
if (flutterVersionCode == null) {
    flutterVersionCode = '1'
}

def flutterVersionName = localProperties.getProperty('flutter.versionName')
if (flutterVersionName == null) {
    flutterVersionName = '1.0'
}

android {
    namespace "com.example.odp"
    namespace "com.example.odp.booking_and_publish_slots"
    compileSdkVersion 35
    ndkVersion flutter.ndkVersion

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = '1.8'
    }

    sourceSets {
        main.java.srcDirs += 'src/main/kotlin'
    }

    defaultConfig {
        applicationId "com.example.odp"
        minSdkVersion 25 // Minimum SDK version
        targetSdkVersion flutter.targetSdkVersion
        versionCode flutterVersionCode.toInteger()
        versionName flutterVersionName
    }

    buildTypes {
        release {
            signingConfig signingConfigs.debug
        }
    }
}

flutter {
    source '../..'
}

dependencies {
    // Add Firebase BOM for version management
    implementation platform('com.google.firebase:firebase-bom:32.0.0') // Ensure to use the latest version

    // Add Firebase Performance Monitoring
    implementation 'com.google.firebase:firebase-perf'

    // Add Firebase Analytics (optional, can help with performance data)
    implementation 'com.google.firebase:firebase-analytics'

    implementation "dev.shreyaspatil.EasyUpiPayment:EasyUpiPayment:3.0.3"

    // Your other dependencies
}

// Make sure to apply the Google Services plugin at the bottom of the file
apply plugin: 'com.google.gms.google-services'
